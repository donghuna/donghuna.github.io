# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:       donghuna
email:       'donghuna.lee@gmail.com'
# blog home에 표시될 blog에 대한 전반적인 설명
description: ''
baseurl:     '' # The subpath of your site, e.g. /blog
# url:         'https://type-jekyll.aspirethemes.com/' # The base hostname & protocol for your site
url:         'https://donghuna.github.io/'
twitter:     ''
github:      'https://github.com/donghuna/'
instagram:   'https://www.instagram.com/donghuna/'
facebook:    ''
youtube:     'https://www.youtube.com/channel/UCmjKIkCbkgGNok-amqW_m8Q'

markdown:  kramdown

# 작성한 모든 post를 하나의 페이지에 열거할 수 없으니
# pagination이 필요하고 몇개의 post를 하나의 page에서
# 보여줄 건지를 설정.
paginate:  5

# permalink: /:title
# permalink: /author/:author
# permalink: /tag/:title
# 각각의 post에 고정주소를 어떤 방식으로 할당할 것인지를 결정
# 이 값을 바꾸면 작성한 포스트의 저장위치나 파일이름이 변경된다.
permalink: pretty



sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

category_list: [ nodejs, javascript, tip, diary, linux, chatbot, php ,publishing, jekyll, sql, error ]


