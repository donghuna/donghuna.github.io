<nav>
    <ul class="vertical menu menu-mobile margin-bottom-1 align-center hide-for-large">
        <li class="text-center">
            <a class="hvr-underline-from-center {% if page.url == '/' %} active{% endif %}" href="{{site.url}}">Home</a>
        </li>
        {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
        {% for p in navigation_pages %}
            {% if p.navigation_weight %}
                <li class="text-center">
                    <a class="hvr-underline-from-center {% if p.url == page.url %} active{% endif %}" href="{{site.url}}{{ p.url}}">
                        {{ p.title }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
