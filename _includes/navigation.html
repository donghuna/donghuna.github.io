{% for page in site.pages %}
  {% unless page.name == '404.md' %}
    {% if page.name == 'about.md' %}
      {% if page.title %}
        <li class='c-nav__item' role='presentation'>
          <a class='c-nav__link' href='{{ page.url | prepend: site.baseurl }}'>{{ page.title }}</a>
        </li>
      {% endif %}
    {% else %}
      {% if page.title %}
        <li class='c-nav__item' role='presentation'>
          <a class='c-nav__link' href='{{ site.baseurl }}/tag/{{ page.category }}'>{{ page.title }}</a>
        </li>
      {% endif %}
    {% endif %}
  {% endunless %}
{% endfor %}
