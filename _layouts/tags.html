---
layout: default
---

<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col'>
      <h4>{{ page.tag }}</h4>
    </div>
  </div>

  <div class='o-grid'>
    {% for tag in site.tags %}
      {% if tag[0] == page.tag %}
        {% for post in tag[1] %}
          {% include post-card.liquid %}
        {% endfor %}
      {% endif %}
    {% endfor %}
    
  </div>

  <div class='o-grid'>
    {% include pagination.html %}
  </div>

</div>
